<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'home/base.css' %}">
        <link rel="stylesheet" href="{% static 'home/contact.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid cont">
            <a class="navbar-brand" id="nav-title" href="{% url 'home:index' %}">Build<br>My Resume</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <body>
        
        <div class="card contact-card">
            <div class="container">
                <div class="row">
                    <div class="col col-picture">
                        <center><img src="{% static 'media/message.png' %}"></center>
                    </div>
                    <div class="col col-form">
                        <h4 id="title-contact">Get in Touch</h4>
                        <form class="contact-form">
                            <div class="form-floating mb-3 detail">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3 detail">
                                <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3 detail">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Subject">
                                <label for="floatingInput">Subject</label>
                            </div>
                            <div class="form-floating detail">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Comments</label>
                            </div>
                            <button type="submit" class="btn-send">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
    
</html>
